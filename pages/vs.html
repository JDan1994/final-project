<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/vs.css" />

    <title>tic tac toe</title>
  </head>
  <body class="bg-warning">
    <div class="container bg-light">
      <div class="row mt-3 underline">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center">
          <h1>Игра вдвоем</h1>
        </div>
        <div class="col-2"></div>
      </div>

      <div class="gaming-area">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8 d-flex justify-content-center">
            <h2 id="turn">Ход крестиков</h2>
          </div>
          <div class="col-2"></div>
        </div>
<!-- Игроевое поле - начало -->
        <div class="gaming-box">
            <div class="img-box">
                <img src="../content/avatarX.webp" alt="" class="img-fluid-xo">
            </div>
            <div id="cells-container">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <div class="img-box">
                <img src="../content/avatarO.webp" alt="" class="img-fluid-xo">
            </div>
            
        </div>

<!-- Игровое поле - конец -->
    <h1 id="winner"></h1>   
      </div>
      <div class="row">
        <div class="col-4 d-flex justify-content-center"><button type="button" id="restart-btn" class="btn btn-danger btn-lg" onclick="window.location.href='./vs.html'">Заново</button></div>
        <div class="col-4 d-flex justify-content-center"><button type="button" class="btn btn-warning btn-lg" onclick="window.location.href='../index.html'">На главную</button></div>
        <div class="col-4 d-flex justify-content-center"><button type="button" class="btn btn-warning btn-lg" onclick="window.location.href='./ai.html'">Игра с компьютером</button></div>
      </div>
      <h3 class="info">Классическая битва умов! В этом режиме Вы играете один на один со своим другом! </h3>
    </div>

    <div id="myModal" class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <img src="../content/draw.webp" alt="" width="300px">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.location.href='./vs.html'">Заново</button>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/vs.js"></script>
  </body>
</html>
